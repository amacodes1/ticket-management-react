<!-- src/assets/hero-wave.svg -->
<svg viewBox="0 0 1440 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wavy hero background">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#F3E8FF"></stop>
      <stop offset="1" stop-color="#E9D5FF"></stop>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#g)"></rect>

  <!-- Wave shapes -->
  <path d="M0 220 C240 160 360 320 720 260 C1080 200 1200 120 1440 160 L1440 420 L0 420 Z" fill="#F7F6FF" opacity="0.95"></path>
  <path d="M0 260 C320 200 520 360 900 300 C1180 250 1360 180 1440 200 L1440 420 L0 420 Z" fill="#EDE6FF" opacity="0.8"></path>

  <!-- Subtle blurred circle (decorative) -->
  <g filter="url(#softBlur)">
    <circle cx="110" cy="80" r="60" fill="#C6B9FF" opacity="0.45"></circle>
    <circle cx="1320" cy="30" r="36" fill="#8B5CF6" opacity="0.18"></circle>
  </g>

  <!-- Foreground tile/box subtle accent -->
  <rect x="64" y="110" rx="16" ry="16" width="420" height="160" fill="#ffffff" opacity="0.9" stroke="#efe7ff"></rect>
</svg>
